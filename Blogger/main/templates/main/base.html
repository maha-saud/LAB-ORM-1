{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Blogger{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons (Material Symbols) -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@200;300;400&display=swap" />

  <!-- Main CSS -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body {% if request.COOKIES.mode == "dark" %}class="dark"{% endif %}>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top py-3">
    <div class="container">

      <a class="navbar-brand fw-bold" href="{% url 'main:home_view' %}">
        <span class="text-primary">Blogger</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
        <ul class="navbar-nav gap-3">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main:home_view' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:create_blog_view' %}">New Post</a>
          </li>
        </ul>

        <!-- Mode Switch -->
        <div class="d-flex align-items-center gap-1 ms-3">
          <a href="{% url 'main:mode_view' 'light' %}?next={{request.path}}" class="nav-link mode-icon">
            <span class="material-symbols-outlined">wb_sunny</span>
          </a>
          <a href="{% url 'main:mode_view' 'dark' %}?next={{request.path}}" class="nav-link mode-icon">
            <span class="material-symbols-outlined">brightness_3</span>
          </a>
        </div>

      </div>

    </div>
  </nav>

  <!-- Main -->
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="border-top py-3 text-center text-muted small">
    © Blogger — Maha Saud
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
