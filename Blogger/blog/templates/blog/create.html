{% extends 'main/base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}
<h1>Create Post</h1>

<div class="row">

  <div class="col-6">

    <form class="d-flex flex-column gap-2" action="{% url 'blog:create_blog_view' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <input type="text" placeholder="Title" name="title" class="form-control" required minlength="5" maxlength="2048"/>

      <textarea placeholder="Content" name="content" class="form-control" required></textarea>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="is_published" id="is_published" checked>
        <label class="form-check-label" for="is_published">Publish now</label>
      </div>

      <input type="file" name="poster" class="form-control" accept="image/*" />

      <input type="submit" value="Create Post" class="btn btn-primary" />
    </form>

  </div>

</div>

{% endblock %}
